<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://tisseragaston.github.io/simulador/estilo.css">
    <title>Simulador</title>
</head>
<body>
    <header>
        <section>
            <nav class="navbar navbar-expand-lg bg-info">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">App Delivery</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Realizar Pedido</a>
                      </li><li class="nav-item">
                        <a class="nav-link" href="#">Menú</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sucursales</a>
                      </li>
                    </ul>             
                  </div>
                </div>
              </nav>
        </section>
    </header>
    <main class="main">
        <h2>Menú</h2>
        <br>
        <section class="catalogo row row-cols-2">
          
        </section>
        <br>
        <Section class="agregados">
          <div>
            <h3>Agregados:</h3>
            <div class="form-floating mb-3">
            <input type="text" class="form-control" id="agregadoInput">
            <label for="floatingInput">Ingrese indicaciones adicionales a su pedido</label>
            </div>
          </div>
        </Section>
        <br>
        <section>
          <button type="button" class="btn btn-secondary botonUltimo">Cargar Ultimo Pedido</button>
        </section>
      </div>
        <br>
        <h4>Carrito:</h4>
        <section class="resumen">
        </section>
        <br>
        <section>
          <button type="button" class="btn btn-danger botonBorrar">Borrar</button>
          <button type="button" class="btn btn-info botonSumar">Confirmar</button>
        </section>
        <br>
        <section class="totalPedido">
        </section>
        <br>
        <section class="formContacto">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="telefonoInput" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreInput" required>
            </div>
            <button type="submit" class="btn btn-success" id="botonEnviar">Enviar Contacto</button>
          </form>
        </section>
        <br>
        <section class="mensajeContacto">

        </section>
        <section>
          <a class="btn btn-warning" href="/index.html">Hacer Otro Pedido</a>
        </section>

    </main>
    <script src="https://tisseragaston.github.io/simulador/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
